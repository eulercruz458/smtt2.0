<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerador de PDF</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }

    #campoAtendente {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #fff;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #ececec, #f9f9f9);
    }

    .login-form {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 15px;
      background-color: #6a5acd;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5a4abe;
    }

    .erro {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }

    #formularioSection {
      display: none;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .input-container {
      margin-bottom: 15px;
    }

    .input-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .input-container input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .input-container div {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
    }

    .input-container div label {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .input-container:last-child {
      margin-top: 20px;
    }

    .div-branca {
      margin-top: 30px;
      text-align: center;
    }

    .div-branca button {
      margin: 5px;
    }

    #agendamentoForm {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    #agendamentoForm .input-container {
      width: 100%;
    }

    @media (max-width: 768px) {
      #agendamentoForm {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- Login -->
  <section id="loginSection" class="container">
    <form class="login-form" id="loginForm">
      <h2>Entrar</h2>
      <div class="input-group">
        <label for="atendenteLogin">Atendente</label>
        <input type="text" id="atendenteLogin" required />
      </div>
      <div class="input-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" required />
      </div>
      <button type="submit">Login</button>
      <p id="mensagemErro" class="erro"></p>
    </form>
  </section>

  <!-- Formulário principal -->
  <section id="formularioSection">
    <div id="campoAtendente">Atendente: <span id="nomeAtendenteSpan"></span></div>

    <h1>Formulário de Agendamento</h1>

    <form id="agendamentoForm">
      <!-- Campos aqui... (mesma estrutura que você já tem) -->

      <!-- ...campos ocultados para manter resposta limpa -->

      <div class="input-container" style="grid-column: span 2; text-align: center;">
        <button type="button" id="gerarPdf">PASSE LIVRE</button>
        <button type="button" id="credencialEstacionamento" class="botaoEstacionamento">CREDENCIAL DE ESTACIONAMENTO</button>
        <button type="button" id="limparCampos" style="background-color: #e74c3c;">APAGAR TUDO</button>
      </div>
    </form>

    <div class="div-branca">
      <button type="button" id="trocarCinzaRoxo" style="background-color: #6a5acd;">TROCAR PARA O ROXO (CINZA → ROXO)</button>
      <button type="button" id="trocarRoxoCinza" style="background-color: #a9a9a9;">TROCAR PARA O CINZA (ROXO → CINZA)</button>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.7/inputmask.min.js"></script>
  <script src="function.js"></script>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const atendente = document.getElementById("atendenteLogin").value.trim();
      const senha = document.getElementById("senha").value;

      if (atendente && senha === "1234") {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("formularioSection").style.display = "block";
        document.getElementById("nomeAtendenteSpan").textContent = atendente;
        document.getElementById("atendenteManual").value = atendente;
        window.nomeAtendente = atendente;
      } else {
        document.getElementById("mensagemErro").textContent = "Login inválido. Tente novamente.";
      }
    });

    document.querySelectorAll('input').forEach((input, index, allInputs) => {
      input.addEventListener('keydown', function (e) {
        if (e.key === 'Enter') {
          e.preventDefault();
          const next = allInputs[index + 1];
          if (next) next.focus();
        }
      });
    });
  </script>
</body>
</html>
