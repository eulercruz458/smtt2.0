<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #campoAtendente {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: white;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-weight: bold;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #e9e9e9;
    }

    .login-form {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px #bbb;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .erro {
      color: red;
      margin-top: 10px;
    }

    #formularioSection {
      display: none;
      padding: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .input-container {
      margin-bottom: 15px;
    }

    .input-container input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .input-container label {
      display: block;
      margin-bottom: 5px;
    }

    .input-container div {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .input-container div label {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .input-container button {
      margin-right: 10px;
    }

    .input-container:last-child {
      margin-top: 20px;
    }

    .div-branca {
      margin-top: 20px;
    }

    .div-branca button {
      margin-right: 10px;
    }

    #agendamentoForm {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    #agendamentoForm .input-container {
      width: 100%;
    }

    @media (max-width: 768px) {
      #agendamentoForm {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<!-- Login -->
<section id="loginSection" class="container">
  <form class="login-form" id="loginForm">
    <h2 style="font-weight: bold;">Entrar</h2>
    <div class="input-group">
      <label for="atendenteLogin" style="font-weight: bold;">Atendente</label>
      <input type="text" id="atendenteLogin" required />
    </div>
    <div class="input-group">
      <label for="senha" style="font-weight: bold;">Senha</label>
      <input type="password" id="senha" required />
    </div>
    <button type="submit" style="font-weight: bold;">Login</button>
    <p id="mensagemErro" class="erro"></p>
  </form>
</section>

<!-- Formulário principal -->
<section id="formularioSection">
  <div id="campoAtendente">Atendente: <span id="nomeAtendenteSpan"></span></div>
  <h1>Formulário de Agendamento</h1>
  <form id="agendamentoForm">
    <!-- Campos virão aqui -->
  </form>
</section>

</body>
</html>
