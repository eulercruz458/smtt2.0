<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agendamento com Login</title>
  <style>
    .input-container {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 4px;
    }
    input[type="text"],
    input[type="date"],
    input[type="password"] {
      width: 100%;
      padding: 6px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
    }
  </style>
</head>
<body>

<!-- LOGIN SECTION -->
<section id="loginSection">
  <h2>Login do Atendente</h2>
  <form id="loginForm">
    <div class="input-container">
      <label for="atendenteLogin">Nome do atendente:</label>
      <input type="text" id="atendenteLogin" required />
    </div>

    <div class="input-container">
      <label for="senha">Senha:</label>
      <input type="password" id="senha" required />
    </div>

    <button type="submit">Entrar</button>
    <p id="mensagemErro" style="color: red;"></p>
  </form>
</section>

<!-- FORMULÁRIO PRINCIPAL (ESCONDIDO ATÉ O LOGIN) -->
<section id="formularioSection" style="display: none;">
  <form id="agendamentoForm" style="display: flex; gap: 20px; flex-wrap: nowrap; justify-content: center;">
    <!-- COLUNA 1: DADOS PESSOAIS -->
    <div style="flex: 1;">
      <h3>Dados Pessoais</h3>

      <div class="input-container">
        <label for="dataHoje">Data de hoje:</label>
        <input type="date" id="dataHoje" required />
      </div>

      <div class="input-container">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" required />
      </div>

      <div class="input-container">
        <label for="dataNascimento">Data de nascimento:</label>
        <input type="date" id="dataNascimento" required />
      </div>

      <div class="input-container">
        <label for="rg">RG:</label>
        <input type="text" id="rg" required />
      </div>

      <div class="input-container">
        <label for="ssp">SSP:</label>
        <input type="text" id="ssp" required />
      </div>

      <div class="input-container">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" required />
      </div>

      <div class="input-container">
        <label for="nomeMae">Nome da Mãe:</label>
        <input type="text" id="nomeMae" required />
      </div>

      <div class="input-container">
        <label for="atendenteManual">Nome do Atendente:</label>
        <input type="text" id="atendenteManual" name="atendenteManual" readonly />
      </div>
    </div>

    <!-- COLUNA 2: ENDEREÇO -->
    <div style="flex: 1;">
      <h3>Endereço</h3>

      <div class="input-container">
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" required />
      </div>

      <div class="input-container">
        <label for="numCasa">N°:</label>
        <input type="text" id="numCasa" required />
      </div>

      <div class="input-container">
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" required />
      </div>

      <div class="input-container">
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" required />
      </div>

      <div class="input-container">
        <label for="telefone1">Telefone (1):</label>
        <input type="text" id="telefone1" required />
      </div>

      <div class="input-container">
        <label for="telefone2">Telefone (2):</label>
        <input type="text" id="telefone2" required />
      </div>

      <div class="input-container">
        <label>Sexo:</label>
        <div>
          <label><input type="radio" name="sexo" value="masculino" required /> Masculino</label>
          <label><input type="radio" name="sexo" value="feminino" /> Feminino</label>
        </div>
      </div>
    </div>

    <!-- COLUNA 3: AGENDAMENTO -->
    <div style="flex: 1;">
      <h3>Agendamento</h3>

      <div class="input-container">
        <label for="dataAgendamento">Data do Agendamento:</label>
        <input type="date" id="dataAgendamento" required />
      </div>

      <div class="input-container">
        <label for="horario">Horário:</label>
        <input type="text" id="horario" required />
      </div>

      <div class="input-container">
        <label>Tipo de Deficiência:</label>
        <div>
          <label><input type="radio" name="deficiencia" value="TEA" required /> TEA</label>
          <label><input type="radio" name="deficiencia" value="mental" /> Mental</label>
          <label><input type="radio" name="deficiencia" value="auditivo" /> Auditivo</label>
          <label><input type="radio" name="deficiencia" value="visual" /> Visual</label>
          <label><input type="radio" name="deficiencia" value="fisico" /> Físico</label>
        </div>
      </div>

      <div class="input-container">
        <button type="button" id="gerarPdf">PASSE LIVRE</button>
        <button type="button" id="credencialEstacionamento" class="botaoEstacionamento">CREDENCIAL DE ESTACIONAMENTO</button>
        <button type="button" id="limparCampos">APAGAR TUDO</button>
      </div>
    </div>
  </form>
</section>

<!-- SCRIPT DO LOGIN -->
<script>
  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const atendente = document.getElementById("atendenteLogin").value.trim();
    const senha = document.getElementById("senha").value;

    if (atendente && senha === "1234") {
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("formularioSection").style.display = "flex";
      document.getElementById("atendenteManual").value = atendente;
    } else {
      document.getElementById("mensagemErro").textContent = "Login inválido. Tente novamente.";
    }
  });
</script>

</body>
</html>
