<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="login-container">
    <h2>Login do Atendente</h2>
    <form id="loginForm">
      <label for="nomeAtendente">Digite seu nome:</label>
      <input type="text" id="nomeAtendente" required>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (event) {
      event.preventDefault();
      const nomeAtendente = document.getElementById("nomeAtendente").value.trim();

      if (nomeAtendente) {
        // Redireciona para o formul√°rio com o nome do atendente na URL
        window.location.href = `index.html?atendente=${encodeURIComponent(nomeAtendente)}`;
      }
    });
  </script>

</body>
</html>
